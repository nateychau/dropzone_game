<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script type="module" src="src/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js" integrity="sha512-pi0tSRZdlNRZeANPwdAIHRAYg6gZZV6QlAiyHXn5TYqLzBKE9jlttO/QgYLMhISD6oNv2kPsVelx+n5nw0FqKA==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/01de39c32b.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./dist/reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./dist/canvas.css">
    <link rel="stylesheet" href="./dist/layout.css">
    
    
    <title>Dropzone</title>
</head>
<body>
  <header>
    <div>Dropzone</div>
  </header>
  <div class="button-container">
    <button id="play-btn">
      Play
      <i class="fas fa-play"></i>
    </button>
    <button id="reset-btn">
      Reset
      <i class="fas fa-redo-alt"></i>
    </button>
    <button id="draw-btn">
      Draw
      <i class="fas fa-paint-brush"></i>
    </button>
    <button id="help-btn">
      <div>
        Help
        <i class="fas fa-question-circle"></i>
      </div>
      <div id="help-tooltip">
        Draw lines to direct the falling ball into the moving goal
      </div>
    </button>
  </div>
  <div class="canvas-container">
    <canvas id="draw-canvas"></canvas>
    <canvas id="transparent-canvas"></canvas>
    <canvas id="canvas"></canvas>
    <canvas id="bg-canvas"></canvas>
  </div>

</body>

</html>
